	<div ng-repeat="day in days">
		<table class="display-blocks">
			<tr class="block-row"
				  ng-mousemove="trackMove($index, $event)"
          ng-mousedown="select($index, $event)"
          ng-mouseleave="release()"
          ng-mouseup="release()">
				<td ng-repeat="block in day.serialize()" 
					  colspan="{{ block.length }}">
					<div ng-class="{'schedule-block-filled': block.status > 0, 
									        'schedule-block-available': block.status === 0}">
						<div ng-click="block.status = (block.status+1)%2"
							   class="schedule-block-content">
							&nbsp;
							<div class="bumper left-bumper" 
                   ng-mousedown="adjustLeft(block)"
								   ng-if="block.status > 0">
							</div>
							<div class="bumper right-bumper" 
                   ng-mousedown="adjustRight(block)"
								   ng-if="block.status > 0">
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
