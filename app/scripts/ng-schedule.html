<div class="schedule noselect"
     ng-mouseleave="release()"
     ng-mouseup="release()">
<!-- 	<div ng-repeat="day in days">
		<div ng-repeat="block in day.blocks">
			<input ng-model="block.length" />
		</div>
	</div> -->
	<div ng-repeat="day in days"
       ng-init="dayIdx = $index">
		<table class="display-blocks"
           ng-class="{resizing: selectedBlock !== null}">
			<tr class="block-row"
				  ng-mousemove="trackMove(dayIdx, $event)"
          ng-mousedown="select(dayIdx, $event)"
          ng-mouseleave=""
          ng-mouseenter=""
          ng-mouseup="">
				<td ng-repeat="block in day.blocks" 
					  colspan="{{ block.length }}">
					<div ng-class="{'schedule-block-filled': block.status > 0, 
									        'schedule-block-available': block.status === 0}">
						<div ng-click="createIfAvailable(dayIdx, block)"
							   class="schedule-block-content">
							&nbsp;
							<div class="bumper left-bumper" 
                   ng-mousedown="adjustLeft(block)"
								   ng-if="block.status > 0">
							</div>
							<div class="bumper right-bumper" 
                   ng-mousedown="adjustRight(block)"
								   ng-if="block.status > 0">
							</div>
              <div class="destroy-btn"
                   ng-click="remove(dayIdx, block, $event)"
                   ng-if="block.destructible && block.status>0">
                X
              </div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
